[build]
  command = "corepack enable && corepack prepare pnpm@10 --activate && pnpm install --ignore-scripts && pnpm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "22"
  NPM_VERSION = "10"
  PNPM_VERSION = "10"
  NETLIFY_USE_PNPM = "true"
  NPM_CONFIG_PRODUCTION = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "@netlify/plugin-lighthouse"