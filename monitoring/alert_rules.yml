groups:
  - name: audit-chatbot-alerts
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"

      # High response time alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for the last 5 minutes"

      # Service down alert
      - alert: ServiceDown
        expr: up{job="audit-chatbot"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "Audit chatbot service has been down for more than 1 minute"

      # High memory usage alert
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 > 1024
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}MB for the last 10 minutes"

      # High CPU usage alert
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value | humanizePercentage }} for the last 10 minutes"

      # Database connection alert
      - alert: DatabaseConnectionHigh
        expr: db_connections_active > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connections"
          description: "Database has {{ $value }} active connections"

      # Low cache hit rate alert
      - alert: LowCacheHitRate
        expr: cache_hits_total / (cache_hits_total + cache_misses_total) < 0.8
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }} for the last 15 minutes"

      # Circuit breaker open alert
      - alert: CircuitBreakerOpen
        expr: circuit_breaker_state{state="open"} == 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Circuit breaker is open"
          description: "Circuit breaker for {{ $labels.service }} is open"

      # External API failure alert
      - alert: ExternalAPIFailure
        expr: rate(external_api_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "External API failures"
          description: "External API {{ $labels.service }} has high failure rate"

      # Health check failure alert
      - alert: HealthCheckFailure
        expr: health_check_status{status="unhealthy"} == 1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Health check failure"
          description: "Health check {{ $labels.check }} is failing"

      # Disk space alert
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value | humanizePercentage }} full"

      # Redis connection alert
      - alert: RedisConnectionFailure
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis connection failure"
          description: "Redis is not responding"

      # PostgreSQL connection alert
      - alert: PostgreSQLConnectionFailure
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL connection failure"
          description: "PostgreSQL is not responding"

      # Nginx high response time alert
      - alert: NginxHighResponseTime
        expr: histogram_quantile(0.95, rate(nginx_http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Nginx high response time"
          description: "Nginx 95th percentile response time is {{ $value }}s"

      # SSL certificate expiry alert
      - alert: SSLCertificateExpiry
        expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 7
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate will expire in {{ $value | humanizeDuration }}"

      # Active users drop alert
      - alert: ActiveUsersDrop
        expr: (active_users_total offset 1h) - active_users_total > (active_users_total offset 1h) * 0.5
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Active users dropped significantly"
          description: "Active users dropped by more than 50% in the last hour"

      # Audit session failure alert
      - alert: AuditSessionFailure
        expr: rate(audit_sessions_failed_total[5m]) / rate(audit_sessions_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High audit session failure rate"
          description: "Audit session failure rate is {{ $value | humanizePercentage }}"

      # Error boundary high failure rate alert
      - alert: ErrorBoundaryHighFailureRate
        expr: rate(error_boundary_caught[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error boundary catch rate"
          description: "Error boundaries are catching {{ $value }} errors per second"

      # Circuit breaker stuck open alert
      - alert: CircuitBreakerStuckOpen
        expr: circuit_breaker_state == 1 and changes(circuit_breaker_state[30m]) == 0
        for: 30m
        labels:
          severity: critical
        annotations:
          summary: "Circuit breaker stuck in OPEN state"
          description: "Circuit breaker {{ $labels.service }} has been OPEN for 30+ minutes"

      # Graceful degradation overuse alert
      - alert: GracefulDegradationOveruse
        expr: rate(graceful_degradation_fallback[5m]) / rate(graceful_degradation_total_failure[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High graceful degradation usage"
          description: "Graceful degradation is being used {{ $value | humanizePercentage }} of the time"

      # Retry budget exhausted alert
      - alert: RetryBudgetExhausted
        expr: increase(retry_budget_exceeded[5m]) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Retry budget frequently exhausted"
          description: "Retry budget has been exceeded {{ $value }} times in the last 5 minutes"

      # Log error rate spike alert
      - alert: LogErrorRateSpike
        expr: rate(error_logs[5m]) / rate(log_entries[5m]) > 0.2
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error log rate"
          description: "Error logs account for {{ $value | humanizePercentage }} of all logs"