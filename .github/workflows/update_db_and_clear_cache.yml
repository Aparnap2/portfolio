name: Update DB and Clear Cache

on:
  push:
    branches:
      - main  # or any other branch you want to trigger the workflow on

jobs:
  update_db_and_clear_cache:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Extract GitHub Repository Data
      id: extract_data
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_OUTPUT_DATA_PATH: github_data.json # File where extracted data will be stored
      run: node scripts/extract_github_data.js

    - name: Update Neon PostgreSQL Database
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASS: ${{ secrets.DB_PASS }}
        DB_NAME: ${{ secrets.DB_NAME }}
        EXTRACTED_DATA_PATH: github_data.json # Pass the path of the file to the script
      run: node scripts/update_db.js

    - name: Clear Cache
      env:
        REDIS_URL: ${{ secrets.REDIS_URL }}
      run: node scripts/clear_cache.js  # Replace with your script to clear the cache
